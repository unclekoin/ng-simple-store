<div class="mb-4 py-4 px-6 border rounded flex items-center flex-grow shadow-md">
  <img class="w-1/4 mb-2 mr-6" [src]="product.image" [alt]="product.title" />
  <div>
    <h2 class="mb-3 mx-auto text-lg font-bold">{{ product.title }}</h2>
    <p class="mb-5">{{ product.description }}</p>
    <p>
      Price: <span class="font-bold">{{ product.price | currency: '&#163;' }}</span>
    </p>
  </div>
</div>
